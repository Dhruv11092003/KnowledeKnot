<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <title>Explore</title>
</head>
<body>
    <div class="Background2">
        <div class="top-container d-flex flex-row justify-content-start">
            <h1 class="top-container-heading ">KnowledgeKnot</h1>
            <div class="pt-1 top-container-anchor-container-explore">
                <a class="top-container-anchors " href="./main.html" target="_self">Back</a>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <h1 class="explore-heading">Explore To <span>Learn!</span></h1>
        </div>
        <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <input class="explore_search" id="explore" placeholder="Type here for exploring...">
                    <i class="fa-solid fa-magnifying-glass search" for="explore"></i>
                </div>
        </div>
        <div class="d-none  d-flex justify-content-center mt-5" id="spinner">
            <div class=" spinner-border  text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="display-div  mt-3" >
            <div id="youtubeContainer" class="youtube-container">
                <h1 style="text-align: center;"><Span>Videos</Span></h1>
                <p style="text-align: center;color:yellow;font-weight:600;" id="paraEl">Your Videos will display here...</p>
            </div>
            <div id="bookContainer" class="book-container">
                <H1 style="text-align: center;"><Span>Books</Span></H1>
                <p style="text-align: center;color:yellow;font-weight:600;" id="paraEl2">Your Books will display here...</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
